<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>

		<link rel="stylesheet" href="./style.css" />

		<link
			href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;600;800&display=swap"
			rel="stylesheet"
		/>

		<title>Frontend Mentor | Blog preview card</title>
	</head>
	<body>
		<div class="container">
			<img
				src="./assets/images/illustration-article.svg"
				alt="illustration-article"
				class="image"
			/>

			<div class="badge">Learning</div>

			<div class="tag">Published 21 Dec 2023</div>

			<div class="heading">HTML & CSS foundations</div>

			<div class="details">
				These languages are the backbone of every website, defining
				structure, content, and presentation.
			</div>

			<div class="author">
				<img src="./assets/images/image-avatar.webp" alt="avatar" />

				<span> Greg Hooper </span>
			</div>
		</div>
